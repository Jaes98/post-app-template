<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css" />
    <title>Post App</title>
</head>

<body>
    <header>
        <h1>Post App with Firebase REST API</h1>
        <button id="btn-create-post">Create New Post</button>
    </header>



    <main>

        <section>
            <h2>Posts</h2>
            <section id="posts" class="grid-container"></section>
        </section>

        <section>
            <h2>Users</h2>
            <section id="users" class="grid-container"></section>
        </section>
    </main>

    <!-- dialog - create new post -->
    <dialog id="dialog-create-post">
        <h2>Create new post</h2>
        <form id="form-create-post">
            <label for="title">Title:</label>
            <input id="title" type="text" name="title" placeholder="New title here">
            <label for="body">Body:</label>
            <input id="body" type="text" name="body" placeholder="New content of your post here">
            <label for="image">Image:</label>
            <input id="image" type="url" name="image" placeholder="Image URL here">
            <button>Create post</button>
        </form>
    </dialog>
    <!-- to do  -->

    <!-- dialog - update post -->
    <dialog id="dialog-update-post">
        <h2>Update post</h2>
        <form id="form-update-post">
            <label for="title-update">Title:</label>
            <input id="title-update" type="text" name="title" placeholder="Updated title here">
            <label for="body-update">Body:</label>
            <input id="body-update" type="text" name="body" placeholder="Update content of your post here">
            <label for="image-update">Image:</label>
            <input id="image-update" type="url" name="image" placeholder="Update image here">
            <button>Update post</button>
        </form>
    </dialog>
    <!-- to do  -->


    <!-- dialog - delete post -->
    <dialog id="dialog-delete-post">
        <h2>Do you want to delete this post?</h2>
        <p id="dialog-delete-post-title">Title of post</p>
        <form method="dialog" id="form-delete-post">
            <button type="button" class="btn-cancel">No</button>
            <button>Yes</button>
        </form>
    </dialog>
    <!-- to do  -->

    <script src="app.js"></script>
</body>

</html>
